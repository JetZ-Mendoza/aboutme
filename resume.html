<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    .resume-container {
      width: 90%;
      max-width: 900px;
      margin: auto;
      border: 2px solid #55ff33;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px #55ff33;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    a.back {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      color: #55ff33;
      border: 2px solid #55ff33;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    a.back:hover {
      background: #55ff33;
      color: black;
    }
  </style>
</head>
<body>

  <h1>My Resume</h1>

  <div class="resume-container">
    <iframe src="resume.pdf"></iframe>
  </div>

  <a href="index.html" class="back">Back to Home</a>

</body>
</html>
